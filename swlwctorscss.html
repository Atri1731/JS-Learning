<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
        h1{color:red;}
        div{
            background-color: aqua;
        }
        #red,h1{
            color: black;
            background-color: red;
        }
        h3{
            background-color: pink;

        }
        /* pink{ */
            background-color: blue;
        }
    </style>
  </head>
  <body>
    <div>
      <h1>This is my Selector of CSS</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. At incidunt
        atque tenetur, tempore sint minima animi, nemo nulla placeat nobis velit
        voluptate alias odio possimus maiores ducimus amet, modi maxime!
       <!-- <h1>this is another css selector</h1> -->
        <h3>i am h3</h3>
        <div id="red">bg is red</div>
        <div id="blue">AENAA</div>
      </p>
    </div>
  </body>
</html>
